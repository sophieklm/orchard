{% extends 'base.html' %}
{% load humanize %}

{% block title %}
  Home - {{ block.super }}
{% endblock title %}

{% block content %}
<div id="carouselHeader" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselHeader" data-slide-to="0" class="active"></li>
    <li data-target="#carouselHeader" data-slide-to="1"></li>
    <li data-target="#carouselHeader" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="d-block img-fluid" src="../static/images/press.jpg" alt="Fiddleford Orchard">
      <div class="carousel-caption d-none d-md-block">
        <h3>Fiddleford Orchard</h3>
      </div>
    </div>
    <div class="item">
      <img class="d-block img-fluid" src="../static/images/press.jpg" alt="Apples and Pears">
      <div class="carousel-caption d-none d-md-block">
        <h3>Apples and Pears</h3>
        <p>(and Gages)</p>
      </div>
    </div>
    <div class="item">
      <img class="d-block img-fluid" src="../static/images/press.jpg" alt="Cider and Perry">
      <div class="carousel-caption d-none d-md-block">
        <h3>Cider and Perry</h3>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#carouselHeader" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
  <a class="right carousel-control" href="#carouselHeader" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
</div>
{% endblock content %}
